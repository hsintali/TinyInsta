{% extends "base.html" %}

{% load static %}

{% block content %}

<div>
    <a href="{% url 'post_new' %}">New Post</a>
</div>

<div>
    {% for post in object_list %}
        <a href="{% url 'post' post.id%}">
            <img src="/{{post.image}}" width=200 height=200>
        </a>
    {% endfor %}
</div>

{% endblock content %}
